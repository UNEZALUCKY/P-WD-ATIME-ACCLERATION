  <script>
  // Target date (March 9, 2024)
const targetDate = new Date('2024-03-09T00:08:00');

function updateTime() {
  const currentDate = new Date();
  const timeDifference = targetDate - currentDate;

  if (timeDifference > 0) {
    // Update displayed time
    document.getElementById('countdown').innerText = formatTime(timeDifference);
  } else {
    document.getElementById('countdown').innerText = 'Time\'s up!';
    clearInterval(timer);
  }
}

function formatTime(ms) {
  // Convert milliseconds to days, hours, minutes, seconds
  const days = Math.floor(ms / (1000 * 60 * 60 * 24));
  const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((ms % (1000 * 60)) / 1000);
  return `${days}day ${hours}hours ${minutes}min ${seconds}sec`;
}

// Update time every second (simulating faster time)
const timer = setInterval(updateTime, 20); // Adjust interval for faster simulation
